name: Rust
on: [push]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Latest Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          override: true
      - uses: Swatinem/rust-cache@v1
      - name: Build
        run: cargo build --all --release && mv target/release/kindle_highlights target/release/kindle_highlights_amd64
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/*')
        with:
          files: |
            target/release/kindle_highlights_amd64
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Latest Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          override: true
      - uses: Swatinem/rust-cache@v1
      - name: Build
        run: cargo build --all --release
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/*')
        with:
          files: |
            target/release/kindle_highlights.exe
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Latest Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: x86_64-apple-darwin
          default: true
          override: true
      - uses: Swatinem/rust-cache@v1
      - name: Build
        run: cargo build --all --release && mv target/release/kindle_highlights target/release/kindle_highlights_darwin
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/*')
        with:
          files: |
            target/release/kindle_highlights_darwin
