{% set result = sql("SELECT COUNT(*) from highlight WHERE book_id = :book_id", {
"book_id": book.id}) %} {% set count = result[0][0] %}
<tr>
  <th scope="row">{{ book.id }}</th>
  <td>
    <img
      src="//images.amazon.com/images/P/{{ book.asin }}.01._PI_SCMZZZZZZZ_.jpg"
    />
  </td>
  <td>{{ book.title }}</td>
  <td>{{ book.authors }}</td>
  <td>{{ count }}</td>
</tr>
