<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="color-scheme" content="light dark" />

    <title>Kindle Highlights</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@0.0/dist/bootstrap-dark.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kindle Highlights</a>
        <form action="/highlights/search" class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            name="q"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Cover</th>
              <th scope="col">Title</th>
              <th scope="col">Authors</th>
              <th scope="col">Highlight Count</th>
            </tr>
          </thead>
          <tbody>
            {% for book in sql("select * from book") %} {% include
            "_book_card.html" %} {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
