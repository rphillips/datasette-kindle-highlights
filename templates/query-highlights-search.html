<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Kindle Highlights</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Kindle Highlights</a>
        <form action="/highlights/search" class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            name="q"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Cover</th>
              <th>Book Title</th>
              <th>Highlight</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody>
            {% for hl in rows %} {% set book = sql("SELECT * FROM book where id
            = :book_id", { "book_id": hl.book_id })[0] %}
            <tr>
              <td>
                <img
                  src="//images.amazon.com/images/P/{{ book.asin }}.01._PI_SCMZZZZZZZ_.jpg"
                />
              </td>
              <td>{{ book.title }}</td>
              <td>{{ hl.text }}</td>
              {% if hl.note != None %}
              <td>{{ hl.note}}</td>
              {% else %}
              <td></td>
              {% endif %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
